<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>D A S H B O A R D</ion-title>
  <ion-grid class="headgrid">
  <ion-row class="headrow">
  <ion-col col-auto><div></div></ion-col>
  <ion-col class="headcol" col-auto><div [class]="rowiconclass"><ion-icon name="barcode" (click)="doRowSort()"></ion-icon></div></ion-col>
  <ion-col class="headcol" col-auto><div [class]="coliconclass"><ion-icon name="list" (click)="doColSort()"></ion-icon></div></ion-col>
  <ion-col class="headcol" col-auto><div [class]="showicon"><ion-icon class="graphicon" name="stats" (click)="switchfooter()"></ion-icon></div></ion-col>
  <ion-col class="headcol"><div [class]="state">{{stateInfo}}</div></ion-col>
  </ion-row>
  </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div class="flexcont">
<page-opm [class]="childclass"></page-opm>
<page-dps [class]="childclass"></page-dps>
<page-wa  [class]="childclass"></page-wa>
<page-cps [class]="childclass"></page-cps>
<div [class]="childclass">
<page-misc #misc [class]="childclass"></page-misc>
<page-we  [class]="childclass"></page-we>
</div>
</div>
</ion-content>
<evs-footer #footer></evs-footer>
<evs-barfooter #bfooter></evs-barfooter>
