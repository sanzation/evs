<ion-header>
  <ion-navbar>
    <ion-title>D A S H & S M A S H</ion-title><div [class]="state">{{stateInfo}}</div>
	<ion-icon style.color="" name="barcode" (click)="doRowSort()"></ion-icon><ion-icon name="list" (click)="doColSort()"></ion-icon>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div class="flexcont">
<page-opm [class]="childclass"></page-opm>
<page-dps [class]="childclass"></page-dps>
<page-cps [class]="childclass"></page-cps>
<page-we  [class]="childclass"></page-we>
<page-wa  [class]="childclass"></page-wa>
</div>
</ion-content>
<ion-footer [style.height]="showheight" class="graphfooter">
	<ion-card class="graphcard">
	      <!--ion-card-header> <h1 class="category">Graph</h1></ion-card-header-->
	      <ion-card-content>
		<canvas class="graphcanvas" #lineCanvas></canvas>
	      </ion-card-content>
	</ion-card>
</ion-footer>
