<ion-card>
		<ion-card-header>
		<h1 class="category">WE Kennzahlen</h1>
		</ion-card-header>
	<ion-card-content>
			<ion-row>
				<ion-col class="colo">
					<p class="area">Paletten</p>
				</ion-col>  
			</ion-row>
			<ion-row [style.backgroundColor]="wepalhCat.select" (click)="actSelect('wepalh')">
				<ion-col col-3 class="colo">
					<p class="area"></p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="pal">{{wepalhCat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">Stunde</p>
				</ion-col>
				<ion-col>
					<ion-badge [color]="wepalhCat.perfDiffCol">{{wepalhCat.perfDiff}}</ion-badge>
				</ion-col>
				
			</ion-row>
			<ion-row [style.backgroundColor]="wepaldCat.select" (click)="actSelect('wepald')">
				<ion-col col-3 class="colo">
					<p class="area"> </p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="pal">{{wepaldCat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">Tag</p>
				</ion-col>
				<ion-col>
					<ion-badge [color]="wepaldCat.perfDiffCol">{{wepaldCat.perfDiff}}</ion-badge>
				</ion-col>
			</ion-row>
			<ion-row>	
				<ion-col class="colo">
					 <p class="area">Automatikquote</p>
				</ion-col>
			</ion-row>      	
			<ion-row [style.backgroundColor]="wevarhCat.select" (click)="actSelect('wevarh')">
				<ion-col col-3 class="colo">
					 <p class="area">   </p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="var">{{wevarhCat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">% Stunde</p>
				</ion-col>
				<ion-col>
					<ion-badge [color]="wevarhCat.perfDiffCol">{{wevarhCat.perfDiff}}</ion-badge>
				</ion-col>
			</ion-row>
	
		
			<ion-row [style.backgroundColor]="wevardCat.select" (click)="actSelect('wevard')">
				<ion-col col-3 class="colo">
					<p class="area">   </p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="var">{{wevardCat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">% Tag</p>
				</ion-col>
				<ion-col>
					<ion-badge [color]="wevardCat.perfDiffCol">{{wevardCat.perfDiff}}</ion-badge>
				</ion-col>
			</ion-row>
	</ion-card-content>	

	</ion-card>
