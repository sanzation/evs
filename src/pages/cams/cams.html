<ion-header>

  <ion-navbar>
    <ion-title>Kameras</ion-title><div [class]="state">{{stateInfo}}</div>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let cam of camList" (click)="camSelect(cam)">
			<h2>Kamera {{cam.name}}</h2>
	  </ion-item>  
	</ion-list>
</ion-content>
