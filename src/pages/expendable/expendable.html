<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title><div [class]="state">{{stateInfo}}</div>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>
	  <ion-item *ngFor="let op of opList" (click)="opSelect(op)">
		  <ion-icon class="opsymbol" [name]="op.type" item-start></ion-icon><ion-badge class="opcnt">{{op.opcnt}}</ion-badge>
		  <h2>{{op.ident}}</h2>
		  <p class="opccoment">{{op.comment}}</p>
		<p>Gendate: {{op.gendate}} -- Quelle: {{op.source}}</p>
			
	  </ion-item>  
</ion-list>

</ion-content>
