<ion-header>
  <ion-navbar>
	  <ion-title>{{op.ident}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-card>
  <ion-card-content>
	  <p class="opcomment">{{op.comment}}</p>
  </ion-card-content>
  <ion-grid>
  <ion-row nowrap>
    <ion-col>
	    <ion-icon class="opicon" name="link"></ion-icon>
	    <span class="optext"><small>{{op.source}}</small></span>
    </ion-col>
    <ion-col >
        <ion-icon class="opicon" [name]="op.type"></ion-icon>
	<span class="optext"><small>{{op.opcnt}}</small></span>
    </ion-col>
    <ion-col >
	    <ion-note class="note">
	      {{op.gendate}}
		    </ion-note>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-card>
</ion-content>
