<ion-header>

  <ion-navbar>
    <ion-title>Warenausgang</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
		<ion-card-header>
		<h1 class="category">Fuellgrad</h1>
		</ion-card-header>
	<ion-card-content>
			<ion-row>
				<ion-col class="colo">
					<p class="area">Gesamt</p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="fill">{{fillCat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">%</p>
				</ion-col>
				<ion-col>
					<ion-badge [color]="ocbFillAllDiffColor">{{ocbFillAllDiff}}</ion-badge>
				</ion-col>
				
			</ion-row>
			<ion-row>
				<ion-col class="colo">
					<p class="subarea">OCB91</p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="fill">{{fill91Cat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">%</p>
				</ion-col>
				<ion-col>
				       	<ion-badge>+1</ion-badge>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="colo">
					<p class="subarea">OCB92</p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="fill">{{fill92Cat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">%</p>
				</ion-col>
				<ion-col>
				       	<ion-badge>+1</ion-badge>
				</ion-col>
			</ion-row>
	</ion-card-content>
</ion-card>
<ion-card>
		<ion-card-header>
		<h1 class="category">Auslagerung offen</h1>
		</ion-card-header>
	<ion-card-content>
				<ion-row>
				<ion-col class="colo">
					<p class="area">Gesamt</p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="open">{{openCat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">TU</p>
				</ion-col>
				<ion-col>
					<ion-badge [color]="ocbOpenAllDiffColor">{{ocbOpenAllDiff}}</ion-badge>
				</ion-col>
				
			</ion-row>
			<ion-row>
				<ion-col class="colo">
					<p class="subarea">OCB91</p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="open">{{open91Cat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">TU</p>
				</ion-col>
				<ion-col>
				       	<ion-badge>+1</ion-badge>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="colo">
					<p class="subarea">OCB92</p>
				</ion-col>  
				<ion-col col-auto>
					<h1 class="open">{{open92Cat.data}}</h1>
				</ion-col>
				<ion-col col-auto>
					<p class="unit">TU</p>
				</ion-col>
				<ion-col>
				       	<ion-badge>+1</ion-badge>
				</ion-col>
			</ion-row>
	</ion-card-content>	

	</ion-card>
<ion-card>
      <ion-card-header>
	<h1 class="category">Graph</h1></ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
</ion-card>
 
</ion-content>
