<ion-header>
  <ion-navbar>
    <ion-title>Materialfluss</ion-title><div [class]="state">{{stateInfo}}</div>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
	  <ion-item *ngFor="let op of opList">
		  <ion-icon name={{op.icon}} item-start></ion-icon>
		  <h2>{{op.ident}}</h2>
		<p>{{op.comment}}</p>
		<p>{{op.gendate}} -- {{op.source}}</p>
		<ion-badge color={{op.iconcol}}>{{op.opcnt}}</ion-badge>	
	  </ion-item>  
</ion-list>


</ion-content>
